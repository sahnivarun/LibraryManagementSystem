<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book View</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Book Order View</h1>

<!-- Input fields for Book ID and Quantity -->
<label for="bookID">Book ID:</label>
<input type="text" id="bookID">

<label for="quantity">Quantity:</label>
<input type="text" id="quantity">

<label for="studentID">Student ID:</label>
<input type="text" id="studentID">


<table id="orderTable">
    <thead>
    <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Book Author Name</th>
        <th>Order Date</th>
        <th>Return Date</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be dynamically added here -->
    </tbody>
</table>

<div>
    <button id="addBookBtn">Add a new book</button>
    <button id="orderBookBtn">Save book order</button>
</div>

<script>

    function addBook() {
        // Replace '1' with the desired book ID or obtain it dynamically
        const bookID = document.getElementById('bookID').value;
        const quantity = document.getElementById('quantity').value;

        // Use Fetch API to get book information from server
        fetch(`http://localhost:5058/book/${bookID}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {

                const currentDate = new Date();
                const formattedCurrentDate = currentDate.toLocaleString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                });

                // Calculate the date 60 days from now
                const futureDate = new Date();
                futureDate.setDate(currentDate.getDate() + 60);
                const formattedFutureDate = futureDate.toLocaleString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                });

                // Process the received book data and add a new row to the table
                const newRow = [
                    data.bookID,
                    data.bookName,
                    data.authorName,
                    formattedCurrentDate, // Current date
                    formattedFutureDate, // Date 60 days from now
                    quantity,
                ];

                // Add the new row to the table
                addRow(newRow);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    // Example JavaScript function to add a row to the table
    function addRow(row) {
        const tableBody = document.querySelector('#orderTable tbody');
        const newRow = tableBody.insertRow();
        row.forEach((cellData, index) => {
            const cell = newRow.insertCell(index);
            cell.textContent = cellData;
        });
    }



    // Example JavaScript function to save book order
    function saveBookOrder() {
        // Get studentID from the input field
        const studentID = document.getElementById('studentID').value;

        // Use Fetch API to load student details from server
        fetch(`http://localhost:5059/student/${studentID}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(student => {

                // Display student details in an alert
                const alertMessage = `Student Name: ${student.studentName}\nEmail ID: ${student.emailID}\nStudent Number: ${student.studentNumber}`;
                alert(alertMessage);

                // After loading student details, proceed to save the book order
                const orderDetails = {
                    studentID: student.studentID,
                    // Include other necessary order details
                };

                // Use Fetch API to send a POST request to save the book order
                fetch('http://localhost:5059/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderDetails),
                })
                    .then(response => response.json())
                    .then(order => {
                        // Handle the response after saving the book order
                        console.log('Book order saved:', order);
                    })
                    .catch(error => {
                        console.error('Error saving book order:', error);
                    });
            })
            .catch(error => {
                console.error('Error loading student details:', error);
            });
    }


    // Attach event listeners to buttons
    document.getElementById('addBookBtn').addEventListener('click', addBook);
    document.getElementById('orderBookBtn').addEventListener('click', saveBookOrder);
</script>
</body>
</html>
